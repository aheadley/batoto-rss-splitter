{% extends "base.html" %}

{% block head_title %}Languages{% endblock %}

{% block body_content %}
<h3>Select a language:</h3>
<ul id="lang-list">
    {% for lang in langs %}
    <li><a href="{{ url_for('list_series', lang_code=lang['short_code']) }}">{{ lang['full_name']|escape }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
